version: 2

updates:

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
    ignore:
      # Ignore auto-updates on SemVer major releases
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
    ignore:
      # Ignore auto-updates on SemVer major releases
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    allow:
      - dependency-type: development
      - dependency-type: production
